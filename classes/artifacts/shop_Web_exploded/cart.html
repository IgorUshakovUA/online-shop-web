<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Online-shop</title>
</head>
<body>

<#include "navBar.html">

<h1>Cart:</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Added</th>
        <th scope="col">Picture</th>
        <th scope="col">Count</th>
        <th scope="col" celspan="3" style="text-align: center;">Action</th>
    </tr>
    </thead>
    <tbody>
    <#list products as product>
    <tr>
        <th scope="row">${product.getProduct().getId()}</th>
        <td> ${product.getProduct().getName()}</td>
        <td> ${product.getProduct().getPrice()}</td>
        <td> ${product.getProduct().getAddDate()}</td>
        <td> <img src="${product.getProduct().getPicturePath()}" alt="Photo" height="100" width="100"></td>
        <td> ${product.count}</td>
        <td>
            <form action="/minus_one_from_cart/${product.getProduct().getId()}" method="GET">
                <input type="image" src="/assets/img/remove_from_cart.png" alt="Minus one" height="50" width="50" />
            </form>
        </td>
        <td>
            <form action="/delete_from_cart/${product.getProduct().getId()}" method="GET">
                <input type="image" src="/assets/img/delete.png" alt="Delete from cart" height="50" width="50" />
            </form>
        </td>
        <td>
            <form action="/plus_one_to_cart/${product.getProduct().getId()}" method="GET">
                <input type="image" src="/assets/img/cart.jpeg" alt="Plus one" height="50" width="50" />
            </form>
        </td>
    </tr>
    </#list>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
